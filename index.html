<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black/5"> 
    <!-- Header -->
    <header id="header" class="bg-white shadow-lg  flex justify-between items-center px-[60px] py-4 ">
        <div class="flex itens-center gap-[70px]">
            <h1 class="font-bold text-[26px]">Tarefas</h1>
            <input class="bg-black/5 w-[500px] h-[46px] rounded pl-4" type="text" placeholder="Pesquisar...">
        </div>
        <box-icon type='solid' name='moon' class="duration-150" onclick="mudarTema()"></box-icon>
    </header>

    <div class="px-[60px] pt-[60px]">
        <div class="flex justify-between items-center">
            <h2 class="font-bold text-[36px] text-black/50">Tarefas</h2>
            <button onclick="incluirTarefa()" class="h-[46px] flex gap-4 items-center bg-black rounded px-4 text-white fill-white uppercase font-bold text-[12px] cursor-pointer">
                <box-icon name='plus-circle' type='solid' ></box-icon>
                Nova Tarefa
            </button>
        </div>
        <!-- TAREFAS  -->
        <div id="lista-de-tarefas" class="grid grid-cols-4 gap-4 mt-5"> </div>

        <!-- MODAL  -->
        <div id="sombra" onclick="fecharModal()" class="w-full h-screen fixed top-0 left-0 bg-black/90 duration-150 invisible opacity-0 duration-350"></div>
        <div id="gaveta" class="w-[400px] h-screen overflow-auto bg-white fixed top-0 right-0 p-4 invisible opacity-0 duration-550">
            <div class="flex justify-between">
                <h3 class="flex justify-between items-center text-[20px] font-bold">Cadastrar</h3>
                <box-icon name="x" onclick="fecharModal()" class="cursor-pointer"></box-icon>
            </div>
            <form id="formCriar" onsubmit="criarTarefa()">
                <label for="titulo" class="block mb-2">Título</label>
                <input id="titulo" name="titulo" type="text" placeholder="Digite um titulo..." class="w-full h-[40px] mb-3 pl-3 border-2 border-slate-300 focus:border-black rounded" />
    
                <label for="descricao" class="block mb-2">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição da tarefa..." class="w-full h-[120px] mb-3 pl-3 border-2 border-slate-300 focus:border-black rounded"></textarea>

                <label for="data" class="block mb-2">Data</label>
                <input id="data" type="datetime-local" name="data" class="w-full h-[40px] mb-3 pl-3 border-2 border-slate-300 focus:border-black rounded" />

                <button type="submit" class="w-full h-[40px] rounded bg-green-500 hover:bg-green-600 text-white text-center font-bold cursor-pointer">Salvar</button>                    
            </form>
        </div>
    </div>

    
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> 

    <script src="./js/index.js"> </script>  
</body>
</html>
